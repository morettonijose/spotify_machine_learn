<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importar o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">

   
</head>  
<body>
    <div class="container">


        <p class="align-center">Consulte o prognóstico de popularidade de uma música na plataforma Spotify com base em suas características.<br/> <br/>  </p>

        <!-- Campo para o usuário inserir a URL da música -->
        <label for="musicUrl">Cole o endereço URL da música no Spotify ou deixe em branco para testar com valores aleatórios :</label>
        <input type="text" id="musicUrl" placeholder="Insira a URL da música">
        <small>ex: https://open.spotify.com/track/3QpkDyuXdjxhIyLyKtyC6O</small>
        
        <button id="fillButton">Buscar Características Musicais</button>
        <!-- Div para exibir o erro de preenchimento automático -->
        <div id="fetchError" class="error"></div>

 
        <form id="predictionForm">
            <label for="danceability">Danceability (0 a 1):</label>
            <input type="number" id="danceability" step="0.001" min="0" max="1" required>

            <label for="energy">Energy (0 a 1):</label>
            <input type="number" id="energy" step="0.001" min="0" max="1" required>

            <label for="tempo">Tempo (60 a 200 BPM):</label>
            <input type="number" id="tempo" step="0.001" min="60" max="200" required>

            <label for="loudness">Loudness (-60 a 0 dB):</label>
            <input type="number" id="loudness" step="0.001" min="-60" max="0" required>

            <label for="acousticness">Acousticness (0 a 1):</label>
            <input type="number" id="acousticness" step="0.001" min="0" max="1" required>

            <label for="speechiness">Speechiness (0 a 1):</label>
            <input type="number" id="speechiness" step="0.001" min="0" max="1" required>

            <label for="valence">Valence (0 a 1):</label>
            <input type="number" id="valence" step="0.001" min="0" max="1" required>

            <button type="submit">Consultar Previsão de Popularidade</button>
        </form>

        <!-- Div para exibir o erro de previsão -->
        <div id="predictionError" class="error"></div>

        <!-- Exibição do resultado da previsão -->
        <p id="prediction"></p>
    </div>

    <!-- Importar o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
